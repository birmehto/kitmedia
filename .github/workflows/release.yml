name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
    
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Build APK
      run: flutter build apk --release
    
    - name: Build App Bundle
      run: flutter build appbundle --release
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        name: KitMedia ${{ github.ref_name }}
        body: |
          ## What's New
          
          ### Features
          - Add your new features here
          
          ### Bug Fixes
          - Add your bug fixes here
          
          ### Improvements
          - Add your improvements here
          
          ## Download
          
          - **APK**: Download the APK file below for direct installation
          - **Google Play**: Available on Google Play Store (coming soon)
          
          ## Supported Devices
          - Android 7.0 (API level 24) and above
          - ARM64 and ARM32 architectures
        files: |
          build/app/outputs/flutter-apk/app-release.apk
          build/app/outputs/bundle/release/app-release.aab